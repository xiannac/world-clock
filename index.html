<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=IM+Fell+English:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>World ClockðŸŒŽ-Xianna Colon</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="America/New_York">New york</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="moscow">
          <div>
            <h2>Moscow</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a class="back" href="https://worldclock-xianna.netlify.app/">Back</a>
    </div>
    <footer>
      Coded by
      <strong> Xianna Colon-Griffiths</strong>

      <a href="https://github.com/xiannac/world-clock/tree/main" target="_blank"
        >open sourced on Github
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
